<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="dk.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Đăng ký</h2>
        <input type="text" id="register-name" placeholder="Họ và tên" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Mật khẩu" required>
        <input type="password" id="register-password2" placeholder="Nhập lại mật khẩu" required>
        <button id="register-btn">Đăng ký</button>
        <p>Bạn đã có tài khoản? <a href="dn.html">Đăng nhập</a></p>
        <p id="register-message" class="message"></p>
    </div>
</div>

<script src="dk.js"></script>
</body>
</html>
