<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="dn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Đăng nhập</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mật khẩu" required>
        <button id="login-btn">Đăng nhập</button>
        <div class="social-login">
            <button id="facebook-login"><i class="fab fa-facebook-f"></i></button>
            <button id="google-login"><i class="fab fa-google"></i></button>
        </div>
        <p>Bạn chưa có tài khoản? <a href="dk.html">Đăng ký ngay</a></p>
        <p id="login-message" class="message"></p>
    </div>
</div>

<script src="dn.js"></script>
</body>
</html>
